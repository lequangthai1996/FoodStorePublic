<div class="col-xs-12 col-sm-12 col-lg-9 col-md-12">
  <div class="category_sub">
    <h3 class="title_block pull-left">Mới</h3>
  </div>
  <div class="row">
    <div class="">
      <div class="category_content">
        <div class="category_product_tab">
          <div class="carousel-inner">
            <div class="item active">
              <div class="product_list">
                <app-product-block [index]="i"
                                   [size]="3"
                                   [class]="'col-md-4 col-sm-4 col-xs-12 col-sp-12'"
                                   *ngFor="let item of itemsNew; let i = index"
                                   [product]="item">
                </app-product-block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="category_desc fix-banner">
      <img class="img-responsive"
           src="https://bizweb.dktcdn.net/100/038/419/themes/49902/assets/home_verticaltabs_1.png?1495677182625"
           alt="Đồ ăn nóng">
    </div>
  </div>
</div>
