<div class="content_sortPagiBar">
  <div id="pagination" class="clearfix">
    <ul class="pagination">

      <li class="pagination_previous">
        <a  [ngClass]="{'disabled': pagination.pages.first}" [routerLink]="" [queryParams]="{ page: pagination.pages.number }"><i class="fa fa-chevron-left"></i></a>
      </li>
      <!--<li  class="active"><span>1</span></li>-->
      <li  [ngClass]="{'active': page == pagination.pages.number}"
          *ngFor="let page of [] | range: pagination.pages.totalPages">
        <a *ngIf="page == 0 || page == pagination.pages.totalPages - 1
        ||(page <=  pagination.pages.number + 1 && page >=  pagination.pages.number - 1)"
           [routerLink]="" [queryParams]="{ page: page +1 }">{{page + 1}}</a>
        <span *ngIf="!(page == 0 || page == pagination.pages.totalPages - 1) && (page ==  pagination.pages.number + 2 || page ==  pagination.pages.number - 2)">...</span>
      </li>
      <li class="pagination_next">
        <a [ngClass]="{'disabled': pagination.pages.last}" [routerLink]="" [queryParams]="{ page: pagination.pages.number + 2 }"><i class="fa fa-chevron-right"></i></a></li>
    </ul>
  </div>
</div>
